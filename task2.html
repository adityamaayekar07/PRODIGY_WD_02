<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web App</title>
</head>
<style>
    body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
    }
    
    .stopwatch-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .time-display {
        font-size: 2em;
        margin-bottom: 20px;
    }
    
    .buttons-container button {
        font-size: 1em;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
    }
    
    .lap-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }
    
    .lap-list li {
        font-size: 1.2em;
        margin-bottom: 5px;
    }
    </style>
<body style="background-image: url('Clock.jpg'); background-size: cover;">

    <div class="stopwatch-container">
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="buttons-container">
            <button onclick="startPause()">Start</button>
            <button onclick="lap()">Lap</button>
            <button onclick="reset()">Reset</button>
        </div>
        <ul class="lap-list" id="lapList"></ul>
    </div>

    <script src="script2.js"></script>
</body>
</html>
